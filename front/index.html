<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing Page - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Keep your privacy</a>
      <!--<a class="btn btn-primary" href="#">Sign In</a>-->
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Shows tags that could potentially leak personal information.</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="email" class="form-control form-control-lg" placeholder="Enter your Instagram ID">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary" onclick="UserMove(1)">Search</button>
              </div>
              <div class="col-12 col-md-9 mb-2 mb-md-0" style="padding: 8px 1px 1px 1px;">
                <a class="text-blue clearfix small z-1" data-toggle="modal" href="#SendTextModal">인스타그램 ID가 비공개 계정이라면?</a>
              </div>
                <div class="modal fade" id="SendTextModal" role="dialog">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 style="color:dimgrey"><strong>Private Account - Help</strong></h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                      </div>
                      <div class="modal-body">
                        <p style="color:crimson"><strong>친구 요청이 수락된 경우에만 서비스를 이용할 수 있습니다.</strong></p>
                        <div class="form-group">
                            <label for="privateID" style="color:crimson"><strong>아래 ID로 친구 요청을 합니다.</strong></label>
                            <input type="privateID" class="form-control" id="privateID" placeholder="ID를 입력해주세요.">
                          </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="javascript:closeButton()">확인</button>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- Icons Grid -->
  <section class="features-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-heart m-auto text-primary"></i>
            </div>
            <h4>성별</h4>
            <p class="lead mb-0">#여자 #남자...</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-equalizer m-auto text-primary"></i>
            </div>
            <h4>연령</h4>
            <p class="lead mb-0">#10 #20...</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="features-icons-item mx-auto mb-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-map m-auto text-primary"></i>
            </div>
            <h4>거주지</h4>
            <p class="lead mb-0">#노원 #공릉...</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="testimonials text-center">
    <div class="container" id="div1">
      <h2 class="mb-5">Your most used tags</h2>
      <iframe src="http://220.149.124.203:5601/goto/c913c224a175665cdcd559fc52b7fdcc" height="600" width="100%"
      frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=no vspace=0></iframe>
    </div>
  </section>

  <!-- Testimonials -->
  <section class="testimonials text-center bg-light">
    <div class="container">
      <h2 class="mb-5">The most popular tags</h2>
      <iframe src="http://220.149.124.203:5601/goto/c913c224a175665cdcd559fc52b7fdcc" height="600" width="100%"
      frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=no vspace=0></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 h-100 text-center my-auto">
          <!--<ul class="list-inline mb-2">
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Contact</a>
            </li>
          </ul>-->
          <h6 class="text-center mb-lg-0">&copy; CSS</h6>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

  <!--Search 누르면 자동으로 스크롤 이동하는 거-->
  <script>
      function UserMove(seq){
          var offset = $("#div" + seq).offset();
          var winH = $(window).height();
          $('html, body').animate({scrollTop : (offset.top - winH/10)}, 400);
      }
  </script>

</body>

</html>
